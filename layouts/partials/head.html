<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="authors" content="Robin Joseph">
  <meta name="description" content="Robin Joseph's personal blog.">
  <title>{{ if eq .RelPermalink "/blog/" }}blog{{ else }}{{ .Title }}{{ end }} | rmj.io</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
  {{ $style := resources.Get "styles/index.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <link rel="icon" href="/app/assets/images/favicon-32.png" sizes="32x32">
  <link rel="icon" href="/app/assets/images/favicon-57.png" sizes="57x57">
  <link rel="icon" href="/app/assets/images/favicon-76.png" sizes="76x76">
  <link rel="icon" href="/app/assets/images/favicon-96.png" sizes="96x96">
  <link rel="icon" href="/app/assets/images/favicon-128.png" sizes="128x128">
  <link rel="icon" href="/app/assets/images/favicon-192.png" sizes="192x192">
  <link rel="icon" href="/app/assets/images/favicon-228.png" sizes="228x228">
  <link rel="shortcut icon" sizes="196x196" href="/app/assets/images/favicon-196.png">
  <link rel="apple-touch-icon" href="/app/assets/images/favicon-120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/app/assets/images/favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/app/assets/images/favicon-180.png" sizes="180x180">
  <meta property="og:description" content="{{ if .Summary }}{{ .Summary }}{{ else }}Robin Joseph's personal blog{{ end }}">
  <meta property="og:title" content="{{ if eq .RelPermalink "/blog/" }}blog{{ else }}{{ .Title }}{{ end }} | rmj.io">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ if .Params.og }}{{ .Params.og }}{{ else }}images/main/og.png{{ end }}">
  <meta property="og:image:height" content="600">
  <meta property="og:image:width" content="1200">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rmj.io/blog/">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ if eq .RelPermalink "/blog/" }}blog{{ else }}{{ .Title }}{{ end }} | rmj.io">
  <meta property="twitter:image" content="{{ .Site.BaseURL }}{{ if .Params.og }}{{ .Params.og }}{{ else }}images/main/og.png{{ end }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-45307701-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-45307701-2');
  </script>
{{ if .IsPage }}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Article",
    "name": {{ .Title }},
    "author": {
      "@type": "Person",
      "name": "Robin Joseph"
    },
    "datePublished": {{ .Date.Format "2006-01-02T15:04:05Z07:00" }},
    "image": {{ printf "%s%s" .Site.BaseURL .Params.og }},
    "articleBody": {{ .Summary }},
    "url": {{ .Permalink }}
  }
  </script>
{{ end }}
</head>
